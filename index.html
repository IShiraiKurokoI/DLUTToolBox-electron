<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DLUTToolBox-electron</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="./css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="./css/bootstrap-grid.rtl.css" rel="stylesheet">
    <link href="./css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="./css/bootstrap-reboot.rtl.min.css" rel="stylesheet">
    <link href="./css/bootstrap-utilities.min.css" rel="stylesheet">
    <link href="./css/bootstrap-utilities.rtl.min.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./js/all.min.js" rel="stylesheet">
    <style>
        .content {
            padding: 20px;
            height: 100vh;
        }

        .main-container {
            height: 100%;
        }

        .max-ul {
            height: 100%;
            display: flex;
            gap: 10px;
        }

        .function {
            flex: 1;
        }

        .utility {
            flex: none;
        }

        i {
            width: 24px;
            text-align: center;
        }
        .app-card{
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 96px;
            user-select: none;
            -webkit-user-drag: none;
        }
        .app-card > img{
            width: 72px;
            height: 72px;
            margin-left: 12px;
            user-select: none;
            -webkit-user-drag: none;
        }
        .app-card > .card-body > h5{
            font-size: medium;
        }
        .app-card > .card-body > p{
            font-size: smaller;
        }
        .app-pane{
            display: flex!important;
            flex-direction: row!important;
            gap: 10px;
            padding: 20px;
        }
        .app-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.4s ease-in-out;
        }
    </style>
</head>
<body class="content">
<div class="row main-container">
    <nav class="nav nav-pills flex-column col-md-2">
        <ul class="nav nav-pills flex-column max-ul">
            <div class="function">
                <li class="nav-item">
                    <a class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane"
                       role="tab" aria-controls="info-tab-pane" aria-selected="false" href="#info-tab"><i
                            class="fa-solid fa-gauge-high"></i> 信息总览</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="network-tab" data-bs-toggle="tab" data-bs-target="#network-tab-pane"
                       role="tab" aria-controls="network-tab-pane" aria-selected="false"
                       href="#network-tab"><i class="fa-solid fa-network-wired"></i> 网络工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="charge-tab" data-bs-toggle="tab" data-bs-target="#charge-tab-pane"
                       role="tab" aria-controls="charge-tab-pane" aria-selected="false" href="#charge-tab"><i
                            class="fab fa-alipay"></i> 日常缴费</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="exam-tab" data-bs-toggle="tab" data-bs-target="#exam-tab-pane" role="tab"
                       aria-controls="exam-tab-pane" aria-selected="false" href="#exam-tab"><i
                            class="fas fa-file-lines"></i> 考试教务</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="study-tab" data-bs-toggle="tab" data-bs-target="#study-tab-pane" role="tab"
                       aria-controls="study-tab-pane" aria-selected="false" href="#study-tab"><i class="fas fa-pen"></i>
                        学习生活</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work-tab-pane" role="tab"
                       aria-controls="work-tab-pane" aria-selected="false" href="#work-tab"><i
                            class="fas fa-briefcase"></i> 办事大厅</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="library-tab" data-bs-toggle="tab" data-bs-target="#library-tab-pane"
                       role="tab" aria-controls="library-tab-pane" aria-selected="false" href="#library-tab"><i
                            class="fas fa-book"></i> 图书馆</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="other-tab" data-bs-toggle="tab" data-bs-target="#other-tab-pane" role="tab"
                       aria-controls="other-tab-pane" aria-selected="false" href="#other-tab"><i
                            class="fas fa-envelope"></i> 其它系统</a>
                </li>
            </div>
            <div class="utility">
                <li class="nav-item">
                    <a class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane"
                       role="tab" aria-controls="settings-tab-pane" aria-selected="false"
                       href="#settings-tab"><i class="fas fa-cogs"></i> 参数配置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" role="tab"
                       aria-controls="about-tab-pane" aria-selected="false" href="#about-tab"><i
                            class="fas fa-info-circle"></i> 关于软件</a>
                </li>
            </div>
        </ul>
    </nav>

    <div class="tab-content col-md-10">
        <div class="tab-pane fade show active" id="info-tab-pane" role="tabpanel" aria-labelledby="info-tab"
             tabindex="0">
            信息总览界面内容
        </div>
        <div class="tab-pane fade app-pane" id="network-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            <div class="col-md-3">
                <div class="card app-card">
                    <img src="./icons/charge/Ecard.png" class="card-img" alt="玉兰卡">
                    <div class="card-body">
                        <h5 class="card-title">玉兰卡</h5>
                        <p class="card-text ">校园一卡通玉兰卡服务页面，也可以缴费</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card app-card">
                    <img src="./icons/charge/Pay.png" class="card-img" alt="电费充值">
                    <div class="card-body">
                        <h5 class="card-title">电费充值</h5>
                        <p class="card-text ">统一缴费平台电费充值界面</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card app-card">
                    <img src="./icons/charge/Refresh.png" class="card-img" alt="刷新电费数据">
                    <div class="card-body">
                        <h5 class="card-title">刷新电费数据</h5>
                        <p class="card-text ">刷新页面内电费数据</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="charge-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            日常缴费界面内容
        </div>
        <div class="tab-pane fade" id="exam-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            考试教务界面内容
        </div>
        <div class="tab-pane fade" id="study-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            学习生活界面内容
        </div>
        <div class="tab-pane fade" id="work-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            办事大厅界面内容
        </div>
        <div class="tab-pane fade" id="library-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            图书馆界面内容
        </div>
        <div class="tab-pane fade" id="other-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            其它系统界面内容
        </div>
        <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            参数配置界面内容
        </div>
        <div class="tab-pane fade" id="about-tab-pane" role="tabpanel" aria-labelledby="network-tab" tabindex="0">
            关于软件界面内容
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript 依赖 -->
    <script src="./js/bootstrap.min.js"></script>
</div>
</body>
</html>
