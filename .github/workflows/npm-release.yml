name: 使用GithubAction构建并生成App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 迁出仓库
      uses: actions/checkout@v4

    - name: 安装Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 安装依赖
      run: npm install

    - name: 构建应用
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        npm run pack

    - name: 创建Release
      id: create_release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./dist/*.msi
          ./dist/*.exe
          ./dist/*.rpm
          ./dist/*.deb
          ./dist/*.dmg
          ./dist/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
